<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>Yoga Pose Prediction</title>
</head>
<body>

    <div class="container">
        <div class="left-side">
            <img src="../static/images/yoga1.jpg" alt="logo">

        </div>

        <div class="wrapper">
            <form action="/predict" method="post" enctype="multipart/form-data">
                <h1>Yoga Pose Prediction</h1>
                <input type="file" name="image" accept="images/*" required>
                <button type="submit">Predict</button>
            </form>

            <h2>
                The App Predict 5 species: 'downdog', 'goddess', 'plank', 'tree', 'warrior2'
            </h2>
        </div>
    </div>

</body>
</html>
